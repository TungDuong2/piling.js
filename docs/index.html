<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Piling.js Docs</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="description"
      content="API documentation for building your own visual piling interface"
    />
    <meta name="author" content="Fritz Lekschas and Xinyi Zhou" />
    <meta
      name="keywords"
      content="Piling.js, Docs, Visual Piling, Visualization, Framework, Library, WebGL, PIXI.js, JavaScript, ES6"
    />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-defaults.min.css"
    />
    <link rel="stylesheet" href="./material-ocean.css" />
    <style>
      :root {
        --theme-color: #ff7ff6;

        --base-font-size: 14px;
        --theme-hue: 304;
        --base-background-color: black;
        --base-color: var(--mono-tint3);
        --base-font-family: 'Roboto Condensed', sans-serif;
        --selection-color: var(--theme-color);

        --border-radius-s: 0.25rem;

        --strong-font-weight: 700;

        --code-font-family: 'Roboto Mono', monospace;
        --code-theme-background: var(--mono-shade3);

        --heading-color: white;

        --kbd-background: var(--mono-shade3);
        --kbd-border-radius: var(--border-radius-s);
        --kbd-border: 1px solid var(--mono-shade2);
        --kbd-padding: 0.25em;

        --link-color--hover: var(--theme-color);

        --sidebar-border-color: var(--mono-shade3);
        --sidebar-border-width: 0 1px 0 0;

        --sidebar-name-background: white;
        --sidebar-name-color: black;
        --sidebar-name-font-weight: var(--strong-font-weight);

        --sidebar-nav-link-border-color--active: var(--theme-color);
        --sidebar-nav-link-border-width--active: 0 2px 0 0;
        --sidebar-nav-link-color--active: var(--theme-color);
        --sidebar-nav-link-font-weight--active: var(--strong-font-weight);
        --sidebar-nav-link-padding: 0;

        --table-head-border-color: var(--mono-shade2);
        --table-head-border-width: 0 0 1px 0;
        --table-row-even-background: #111;
        --table-row-odd-background: #222;
      }

      ::-webkit-scrollbar {
        width: 0.8rem;
        height: 0.8rem;
      }

      ::-webkit-scrollbar-track {
        background: transparent;
      }

      ::-webkit-scrollbar-thumb {
        border: 0.2rem solid rgba(0, 0, 0, 0);
        border-radius: 0.85rem;
        background: var(--mono-shade3);
        background-clip: padding-box;
      }

      :hover::-webkit-scrollbar-thumb {
        background: var(--mono-shade2);
        background-clip: padding-box;
      }

      .sidebar {
        color: var(--mono-tint1);
      }

      .sidebar > h1.app-name {
        border-radius: 0.25rem;
      }

      .sidebar-nav ul > li p {
        margin: 1em 0 0;
      }

      #external-links a {
        color: var(--mono-tint1);
      }

      #external-links:before {
        content: '';
        display: inline-block;
        width: 100%;
        height: 1px;
        margin: 1.5em 0 1em;
        background: var(--mono-shade3);
      }

      #external-links:after {
        content: '';
        display: inline-block;
        height: 1.5em;
      }
    </style>
    <!-- Start Single Page Apps for GitHub Pages -->
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // https://github.com/rafrex/spa-github-pages
      // Copyright (c) 2016 Rafael Pedicini, licensed under the MIT License
      // ----------------------------------------------------------------------
      // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))
    </script>
    <!-- End Single Page Apps for GitHub Pages -->
  </head>
  <body>
    <div id="app">Compiling the documentation&hellip;</div>
    <script>
      window.$docsify = {
        name: 'Piling.js',
        repo: 'https://github.com/flekschas/piling.js',
        loadSidebar: true,
        auto2top: true,
        routerMode: 'history',
        homepage: 'index.md',
      };
    </script>
    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-themeable@0"></script>
  </body>
</html>
